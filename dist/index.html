<!DOCTYPE html>
<html>
  <head>
    <title>My Web Page</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/style.min.css" type="text/css" rel="stylesheet" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <div id="show-weather-banner">
      <div id="show-city-name"></div>
      <div id="show-temp"></div>
      <div id="show-icon"></div>
      <div id="show-description"></div>
    </div>
    <div id="get-weather-form">
      <form id="weather-form">
        <input type="text" name="city" placholder="City" />
        <select name="tempUnit">
          <option value="Celsius">Celsius</option>
          <option value="Fahrenheit">Fahrenheit</option>
          <option value="Kelvin">Kelvin</option>
        </select>
        <input type="submit" value="Get Current Weather" />
      </form>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
